<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- font -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Neucha&display=swap" rel="stylesheet">

    <!-- stylesheet -->
    <link rel="stylesheet" href="./css/styles.css">

    <title>U.S. Time Zones</title>
</head>
<body >
    <div class="bg-image" style="background-image: url(img/nyc.jpg)">
        <header>
            <div id="nav">
                <ul class="time-zones">
                    <li><a href="./index.html" class="est">Eastern Time Zone (EST)</a></li>
                    <li><a href="./central.html" class="cst">Central Time Zone (CST)</a></li>
                    <li><a href="./mountain.html" class="mst">Mountain Time Zone (MST)</a></li>
                    <li><a href="./pacific.html" class="pst">Pacific Time Zone (PST)</a></li>
                </ul>
            </div>
        </header>
        <main>
            <div class="time-container">
                <h1 id="eastern" class="est"></h1>        
            </div>        
        </main>
        <footer class="est">
            <h3>Created by D'Andre Campbell, 2020</h3>
        </footer>
    </div>   
    <script src="./lib/moment/moment.js"></script>
    <script src="./lib/moment/moment-timezone-with-data.js"></script>
    <script>
        setInterval(ec, 1000);

        function ec() {
            const eastern = moment.tz("America/New_York").format("HH:mm:ss");
            document.getElementById("eastern").innerHTML = eastern;                 
        }
    </script>
</body>
</html>
